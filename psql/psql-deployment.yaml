apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: ibrhmch/custom-postgres:latest
        env:
        - name: POSTGRES_PASSWORD
          value: "12345678"
        - name: POSTGRES_DB
          value: "solardata"
        ports:
        - containerPort: 5432
